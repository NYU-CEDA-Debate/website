<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/93716e42d5.js"
      crossorigin="anonymous"
    ></script>
    <title>Coaches - NYU CEDA</title>
  </head>

  <body>
    <nav class="relative w-full pb-40">
      <div
        class="absolute top-0 mx-auto flex w-full items-center justify-between p-4 text-white"
      >
        <a href="/">
          <img
            src="../assets/img/nyuceda-logo.png"
            alt="NYU CEDA logo"
            class="inline-flex h-20 w-20 md:h-32 md:w-32"
          />
        </a>

        <ul class="hidden rounded-lg bg-nyuViolet md:flex">
          <li>
            <a
              href="/about"
              class="block rounded-l-lg p-4 hover:bg-nyuDeepViolet"
            >
              About
            </a>
          </li>
          <li>
            <a href="/e-board" class="block p-4 hover:bg-nyuDeepViolet">
              E-Board
            </a>
          </li>
          <li>
            <a href="/calendar" class="block p-4 hover:bg-nyuDeepViolet">
              Calendar
            </a>
          </li>
          <li>
            <a
              href="/coaches"
              class="block rounded-r-lg p-4 hover:bg-nyuDeepViolet"
            >
              Coaches
            </a>
          </li>
        </ul>
      </div>

    <section id="e-board-photos">
      <div
        class="mx-auto flex w-full max-w-xl flex-col p-4 md:max-w-6xl md:flex-row"
      ></div>
    </section>

    <footer class="bg-nyuDeepViolet">
      <div
        class="container mx-auto flex flex-col justify-around space-y-5 px-6 py-10 md:flex-row md:space-y-0"
      >
        <div class="flex flex-col items-center justify-between space-y-12">
          <div class="flex justify-center space-x-6">
            <a target="_blank" href="https://www.tiktok.com/@nyuceda">
              <i class="fa-brands fa-tiktok fa-xl" style="color: #ffffff"> </i>
            </a>

            <a target="_blank" href="https://www.facebook.com/nyuceda">
              <i class="fa-brands fa-facebook fa-xl" style="color: #ffffff">
              </i>
            </a>
          </div>
        </div>

        <div class="flex justify-center space-x-20 text-white">
          <div class="flex flex-col space-y-3">
            <a href="#" class="underline-offset-2 hover:underline">Home</a>
            <a href="#" class="underline-offset-2 hover:underline">E-Board</a>
            <a href="#" class="underline-offset-2 hover:underline">Coaches</a>
          </div>
          <div class="flex flex-col space-y-3">
            <a href="#" class="underline-offset-2 hover:underline">About</a>
            <a href="#" class="underline-offset-2 hover:underline">Calendar</a>
          </div>

        <div class="text-center text-white md:block">
          &copy; 2023
          <a class="underline" target="_blank" href="https://shreerammodi.com"
